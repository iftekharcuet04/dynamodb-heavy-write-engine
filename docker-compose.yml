version: '3.8'

services:
  node-app-dynamo:
    build: .
    container_name: node-app-dynamo
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    environment:
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    volumes:
      - .:/app
      - /app/node_modules 
    depends_on:
      - dynamodb-local
      - dynamodb-admin

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    # FIX: Running as root allows the container to write to /var/lib/dynamodb/data
    user: root
    command: "-jar /home/dynamodblocal/DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    ports:
      - "8000:8000"
    volumes:
      # Docker will create this folder as root automatically if it doesn't exist
      - /var/lib/dynamodb/data:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb-local